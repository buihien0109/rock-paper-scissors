<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Nunito+Sans:wght@400;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="side game-item">
                <div class="player">
                    <h2>Player</h2>

                    <div class="choice">
                        <div class="choice-item" data-name="rock">
                            <img src="./rock.png" alt="">
                        </div>
                        <div class="choice-item" data-name="paper">
                            <img src="./paper.png" alt="">
                        </div>
                        <div class="choice-item" data-name="scissors">
                            <img src="./scissors.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="side">
                <div class="result-container">
                    <h2>Result</h2>
                    <div class="result-table">
                        <div class="result-item">
                            <h3>Player</h3>
                            <p class="score-player">0</p>
                        </div>
                        <div class="result-item">
                            <h3>Computer</h3>
                            <p class="score-computer">0</p>
                        </div>
                    </div>
                    <button class="btn-play">Play game</button>
                    <p class="result-text"></p>
                </div>
            </div>

            <div class="side game-item">
                <div class="computer">
                    <h2>Computer</h2>
                    <div class="choice">
                        <div class="choice-item">
                            <img src="./rock.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./main.js"></script>
</body>

</html>
